<html layout:decorate="~{layout}">
<div layout:fragment="content" class="flex items-start justify-center h-screen pt-20">
    <form th:action="@{/user/login}" method="post" class="w-full max-w-md mx-auto rounded border p-5 bg-white">
        <h1 class="text-2xl font-bold mb-5 text-center">로그인</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label text-lg text-warmGray-900">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control bg-warmGray-100 border-warmGray-300 py-3 w-full">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-lg text-warmGray-900">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control bg-warmGray-100 border-warmGray-300 py-3 w-full">
        </div>
        <button type="submit" class="btn px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-white text-lg">로그인</button>
    </form>
</div>
</html>
